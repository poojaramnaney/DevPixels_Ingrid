<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Searchbar with Dropdown List || UIDav</title>

    <!--Fontawesome CDN---- -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Ubuntu:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">

    <!-- Jquery File -->

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!--Custom Css File---- -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="/css/location.css" rel="stylesheet">
    <!---Custom Js File------>

    <script src="/Js/Location.js"></script>

</head>

<body>

    <div class="container">
        <h1 class="title">What are you searching for ?</h1>
        <div class="form-group">
            <div class="dropdown">
                <div class="default-option">Category</div>
                <div class="dropdown-list"></div>
                <ul>
                    <li><i class="fa fa-image">&nbsp;</i>Image</li>
                    <li><i class=" fas fa-bezier-curve ">&nbsp;</i>Vactor</li>
                    <li><i class="fas fa-music ">&nbsp;</i>Music</li>
                    <li><i class="fas fa-video ">&nbsp;</i>Video</li>


                </ul>

            </div>
        </div>

        <div class="search ">
            <input type="text " class="search-input " placeholder="Search for images, video, music..... ">
        </div>

        <button class="btn " type="submit "><i class="fas fa-search "></i></button>
    </div>

    </div>

</body>

</html>
